<script>
    audio = document.getElementById("track")
    pause = document.getElementById("pause")
    cover = document.getElementById("cover");
    plane = document.getElementById("plane");
    trans = document.getElementById("trans");

    back = document.getElementById("back");

    let playing = false;

    

    cover.style.animation = 'pulseSwing 4s infinite ease-in-out';
    plane.style.animation = 'moveLR 15s infinite linear';

    cover.style.animationPlayState = 'paused';
    plane.style.animationPlayState = 'paused';

    back.pause();
    back.playbackRate = 0.8;

    back.addEventListener('click', () => {
        window.open('https://open.spotify.com/album/4k1nuqmH9WB8Vsb4fWgsAL?si=GCABQMNhTTCj1X6diNS4rg', '_blank'); // replace with your link
    });



   

    document.body.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            playstop();
        }

    });

    function playstop() {
        if (playing) {
            audio.pause();
            pause.style.display = "block";

            cover.style.animationPlayState = 'paused';
            plane.style.animationPlayState = 'paused';

            boomerangRunning = false;
            back.pause();


            stopSlideshow();

        } else {
            audio.play();
            audio.currentTime = 19;
            pause.style.display = "none";

            cover.style.animationPlayState = 'running';
            plane.style.animationPlayState = 'running';



            back.play();

            startSlideshow();

        }
        playing = !playing;
    }

    const images = [
        "x1.png",
        "x2.png",
        "x3.png"
    ];

    let index = 0;
    let intervalId = null;


    function switchpic() {
        index = (index + 1) % images.length; // loop back after last image
        trans.src = images[index];

        trans.classList.remove("pulse");
        void trans.offsetWidth; // forces reflow so animation can restart
        trans.classList.add("pulse");
    }

    // change every 1 second (1000 ms)
    function startSlideshow() {
        if (!intervalId) { // only start if not already running
            intervalId = setInterval(switchpic, 1400);
        }
    }

    // Stop the slideshow
    function stopSlideshow() {
        clearInterval(intervalId);
        intervalId = null;
    }

</script>
